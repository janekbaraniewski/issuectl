name: Run tests and static analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: "1.20"

    - name: Download dependencies
      run: go mod download

    - name: Create gh access token
      run: |
        echo "TEST_TOKEN" >> gh-access-token
        ls -la
        pwd
        cat gh-access-token

    - name: Run tests
      run: |
        ls -la
        make test

